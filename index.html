<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a web map using an alternate projection</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #info {
            position: absolute;
            top: 45px;
            right: 70px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            z-index: 10;
            color: white;
        }

        @media screen and (max-width: 600px) {
            #info {
                top: 55px;
                right: 150px;
            }
        }
    </style>
</head>

<body>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <div id='map'>
        <div id="info">Or click the map to get started</div>
    </div>

    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoidHJ1c3RzY291dCIsImEiOiJja3d3ODZvdnMwMTR4MnZydW01c3RsbG92In0.qlNQ_ZeZAEeRC4-reSbroA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 4,
            center: { lng: -98.9855859855307, lat: 36.76414316487178 }
        });

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            countries: 'us',
            placeholder: 'Search by zip code',
        });
        map.addControl(geocoder);

        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
        // Add geolocate control to the map.
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            }), 'top-right'
        );


        map.on('load', function () {

            const layers = map.getStyle().layers;
            //remove buildings roads tunnels
            layers.forEach(function (layer) {
                layer.id.includes('building') ? map.removeLayer(layer.id) : null;
                layer.id.includes('road') ? map.removeLayer(layer.id) : null;
                layer.id.includes('tunnel') ? map.removeLayer(layer.id) : null;
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const longitude = position.coords.longitude;
                    const latitude = position.coords.latitude;

                    if (longitude && latitude) {
                        map.flyTo({
                            center: [longitude, latitude],
                            zoom: 10
                        });
                    }
                });
            }

            map.addSource('mapbox-usa-county', {
                "type": "vector",
                "url": "mapbox://trustscout.9shrei3u"
            });

            map.addLayer({
                "id": "county",
                "type": "fill",
                "source": "mapbox-usa-county",
                "source-layer": "tl_2021_us_zcta520_1-5hu4o2",
                "paint": {
                    "fill-color": 'white',
                    "fill-opacity": 0.1,
                    'fill-outline-color': "red",
                },
            });
            map.addLayer({
                "id": "countyBorder",
                "type": "line",
                "source": "mapbox-usa-county",
                "source-layer": "tl_2021_us_zcta520_1-5hu4o2",
                'paint': {
                    'line-width': 1,
                    'line-color': '#36193f'
                }
            });

            map.addSource('mapbox-usa-postcodes', {
                "type": "vector",
                "url": "mapbox://trustscout.9shrei3u"
            });

            map.addLayer({
                "id": "boundary",
                "type": "fill",
                "source": "mapbox-usa-postcodes",
                "source-layer": "tl_2021_us_zcta520_1-5hu4o2",
                "paint": {
                    "fill-color": 'black',
                    "fill-opacity": 0.01,
                    'fill-outline-color': "black",
                },
            });


            map.on('click', "boundary", function (e) {

                var features = map.queryRenderedFeatures(e.point, {
                    layers: ['boundary']
                });
                var code = features[0].properties.ZCTA5CE20
                console.log('', code);
                console.log('', features[0].properties);

                map.setPaintProperty('boundary', "fill-color", ['case',
                    ['any',
                        ['any', ['==', ['get', 'GEOID20'], code]]
                    ], "#36193f",
                    'black'
                ])

                map.setPaintProperty('boundary',
                    "fill-opacity", ['case', ['any', ['==', ['get', 'GEOID20'], code]], 1, 0.01])

            })

            var currentGEOID = 0;

            map.on('mousemove', 'boundary', function (e) {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'boundary', function () {
                map.getCanvas().style.cursor = '';
            });


            map.addSource('centers', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': []
                    }
                }
            });


            map.addLayer({
                'id': 'labels',
                'type': 'symbol',
                'source': 'centers',
                'paint': {
                    'text-color': "white",
                    "text-halo-color": "white",
                    "text-halo-width": 0,
                    "text-halo-blur": 0
                },
                'layout': {
                    'text-field': ['get', 'zip'],
                    // 'text-variable-anchor': ['bottom'],
                    'text-radial-offset': 1,
                    'text-justify': 'auto',
                },
                "minzoom": 8,
            });
            // map.addLayer({
            //     "id": "circles1",
            //     "source": "centers",
            //     "type": "circle",
            //     "paint": {
            //         "circle-radius": 5,
            //         "circle-color": "#007cbf",
            //     },
            // });

            fetch("zip.json")
                .then(i => i.json())
                .then(i => {
                    console.log('i', i);
                    const collection = turf.featureCollection(i)
                    map.getSource('centers').setData(collection)
                })

        });

        function selectById(countySelection) {
            var filter = ['any'];
            Object.keys(countySelection).map(function (code) {
                //console.log('', code);
                filter.push(['==', ['get', 'geoid10'], code])
            })
            map.setPaintProperty('boundary', "fill-color", ['case',
                ['any',
                    filter
                ], "green",
                'black'
            ])
            var json = {};
            var codes = Object.keys(countySelection);
            var features = map.queryRenderedFeatures({
                layers: ['boundary']
            });
            features.forEach(function (item) {
                if (codes.includes(item.properties.geoid10)) {
                    json[item.properties.geoid10] = item.geometry;
                }
            })


            // console.log('', json);
            var text = Object.keys(json).map(function (item) {
                return "<b>ZIP: </b>" + item + " "
            }).join("<br>")
            info.innerHTML = text


            const zip = Object.keys(json).map(i => i).join("")
            window.parent.postMessage({ message: "zipCode", value: zip }, "*");
        }
    </script>

</body>

</html>
